<header class="wrapper">
  <div class="navbar" style="display: flex; align-items: center; justify-content: space-between;">
    <h3 class="logo" style="display: flex; align-items: center;">
      <img src="https://th.bing.com/th/id/OIP.uwpvGU9kDK4c4jXW7jjqIQAAAA?pid=ImgDet&rs=1" alt="Logo" style="width: 100px; height: 70px; margin-right: 10px;">
      <span style="font-size: 24px;">CATALOG</span>
    </h3>
    <nav>
      <ul class="nav-items">
        <!-- Admin Links -->
        <ng-container *ngIf="authService.isUserAdmin(); ">
          <li>
            <a routerLink="/product" class="nav-link" routerLinkActive="active">Product</a>
          </li>
          <li>
            <a routerLink="/feature" class="nav-link" routerLinkActive="active">Feature</a>
          </li>
          <li>
            <a routerLink="/parameter" class="nav-link" routerLinkActive="active">Parameter</a>
          </li>
          <!-- <li>
            <a [routerLink]="authService.isUser() ? '/summary' : '/login'" class="nav-link" routerLinkActive="active">Summary</a>
          </li> -->
        </ng-container>

        <!-- User Links -->
        <ng-container *ngIf="authService.isUser(); ">
          <li>
            <a routerLink="/summary" class="nav-link" routerLinkActive="active">Summary</a>
          </li>
        </ng-container>

        <!-- Default: Redirect to Login -->
        <li *ngIf="!authService.isLoggedIn">
          <a routerLink="/login" class="nav-link" routerLinkActive="active">Login</a>
        </li>

        <!-- Logout Link -->
        <li *ngIf="authService.isLoggedIn">
          <a (click)="logout()" class="nav-link">Logout</a>
        </li>
      </ul>
    </nav>
  </div>
</header>
