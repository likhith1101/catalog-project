<div class="container">
  <h3>Parameters</h3>

  <div>
    <label for="featureIdSelect">Select FeatureID:</label>
    <select id="featureIdSelect" [(ngModel)]="selectedFeatureId">
      <option *ngFor="let product of  features" [value]="product.featureId">{{ product.featureId }}</option>
    </select>
    <button (click)="loadParametersByFeatureId()">Load Parameters</button>
  </div>
  
  <div *ngFor="let parameter of data" class="parameter-card">
    <h4>{{ parameter.name }}</h4>
    <p><strong>Parameter ID:</strong> {{ parameter.parameterId }}</p>
    <p><strong>Internal Name:</strong> {{ parameter.internalName }}</p>
    <p><strong>Details:</strong> {{ parameter.details }}</p>
    <p><strong>Parameter Type:</strong> {{ parameter.parameterType }}</p>
    <p><strong>Values:</strong> {{ parameter.values }}</p>
    
    <!-- Edit button to toggle the edit form -->
    <button class="edit-button" (click)="toggleEditForm()">Edit</button>
  </div>


  <div *ngIf="showAddForm">
    <form [formGroup]="parameterForm">
      <div>
        <label for="name">Name:</label>
        <input type="text" id="name" formControlName="name">
      </div>
      <div>
        <label for="internalName">Internal Name:</label>
        <input type="text" id="internalName" formControlName="internalName">
      </div>
      <div>
        <label for="details">Details:</label>
        <textarea id="details" formControlName="details"></textarea>
      </div>
      <div>
        <label for="parameterType">Parameter Type:</label>
        <select id="parameterType" formControlName="parameterType">
          <option *ngFor="let type of parameterTypes" [value]="type">{{ type }}</option>
        </select>
      </div>
      <div>
        <button (click)="addParameter()">Add Parameter</button>
      </div>
    </form>
  </div>


  <div *ngIf="showEditForm">
    <form [formGroup]="parameterForm">
      <div>
        <label for="name">Name:</label>
        <input type="text" id="name" formControlName="name">
      </div>
      <div>
        <label for="internalName">Internal Name:</label>
        <input type="text" id="internalName" formControlName="internalName">
      </div>
      <div>
        <label for="details">Details:</label>
        <textarea id="details" formControlName="details"></textarea>
      </div>
      <div>
        <label for="parameterType">Parameter Type:</label>
        <select id="parameterType" formControlName="parameterType">
          <option *ngFor="let type of parameterTypes" [value]="type">{{ type }}</option>
        </select>
      </div>
      <div>
        <button (click)="editParameter()">Edit</button>
      </div>
    </form>
    <div>
      <label for="parameterId">Select Parameter by ID:</label>
      <select id="parameterId" [(ngModel)]="selectedParameterId">
        <option *ngFor="let parameter of data" [value]="parameter.parameterId">{{ parameter.parameterId }}</option>
      </select>
    </div>
  </div>
</div>
